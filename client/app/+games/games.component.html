<md-list>
  <h3 md-subheader>Game List</h3>
  <md-list-item *ngFor="let game of games">
    <div md-line>
      <button md-raised-button color="primary" [routerLink]="[game.id]">
        Join {{ game.name }}
      </button>
    </div>
    <button md-mini-fab color="warn" (click)="removeGame(game.id)" *ngIf="game.owner === token">
      <md-icon>delete</md-icon>
    </button>
  </md-list-item>
</md-list>

<div class="no-games" *ngIf="games.length === 0">
  <p>There are no games started right now.</p>

  <button md-raised-button color="accent" [routerLink]="'/new-game/'">
    New Game
  </button>
</div>
