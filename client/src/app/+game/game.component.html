<p>
  Let's play {{ game?.name }}
</p>

<p>
  Number of players playing: {{ players?.length }}
</p>

<form (ngSubmit)="addPlayer(playerName)">
  <label for="name">
    Name
    <input type="text" id="name" name="player" #playerName />
  </label>
  <button type="submit">Submit</button>
</form>

<div *ngIf="game?.started">
  <div appRedirect [commands]="['play']">Test</div>
</div>

<button *ngIf="token === game?.owner" (click)="startGame()">Start Game</button>
